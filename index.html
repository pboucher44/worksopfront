			request.send("user=btnClique.innerHTML");
			console.log(btnClique.innerHTML);
			request.onload = () => {
				if (request.status === 200) {
					if(btnClique){
						document.getElementById("textDeGrosDur").innerHTML += " " + btnClique.innerHTML;
					}
					console.log(JSON.parse(request.response));
				} else {
					console.log(`error ${request.status} ${request.statusText}`);
				}
			};
		}
		
		sendRequest("");   

    </script>
