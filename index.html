<!DOCTYPE html>
<html lang="en">
<head>

    <title>Texte de gros dur</title>
    <link rel="stylesheet" href="style.css">
    <script>

        function sendRequest(btnClique) {
            fetch("http://back.pierrestella.fr/api/rap?nb=" + document.getElementById("nombre").value + "&text=" + document.getElementById("textDeGrosDur").value)
                .then(request => request)
                .then(data => {
                    data.json().then(text => {
                        document.getElementById("textDeGrosDur").value = text;
                    });
                }
            );
        }

    </script>
</head>

</body>
</html>
