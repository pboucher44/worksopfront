<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Texte de gros dur</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        function sendRequest() {
            axios.get("http://back.pierrestella.fr/api/rap?nb=" + document.getElementById("nombre").value + "&text=" + document.getElementById("textDeGrosDur").value)
                .then(response => {
                    console.log(response);
                    document.getElementById("textDeGrosDur").value = response.data.data;
                })
                .catch(error => console.error(error));
        }

    </script>
</head>

<body>
    <h1>Commencez votre texte </h1>
    <textarea id="textDeGrosDur"></textarea>
    <br/>
    <p>Combien de mots voulez vous générer ?</p>
    <input type="number" id="nombre" value="100"/>
    <button id="bouton1" onclick="sendRequest()">générer</button>

</body>
</html>
